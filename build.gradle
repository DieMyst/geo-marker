group 'geo-marker'
version '0.1'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jersey.core:jersey-server:2.21',
            'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.21',
            'org.glassfish.jersey.media:jersey-media-json-jackson:2.21',
            'org.glassfish.jersey.core:jersey-client:2.21',
            'org.hibernate:hibernate-entitymanager:5.0.1.Final',
            'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final',
            'mysql:mysql-connector-java:5.1.36',
            'org.springframework:spring-context:4.2.1.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
